apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  # Environment variables
  APP_MODE: "production"
  LOG_LEVEL: "info"

  # Nginx config file
  nginx.conf: |
    events {}

    http {
      server {
        listen 80;
        location / {
          return 200 "Hello from ConfigMap Nginx!\n";
        }
      }
    }
